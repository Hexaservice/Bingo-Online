<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Cartón de Bingo</title>
</head>
<body>
    <h2>Cartón de Bingo</h2>
    <table border="1">
        <tbody id="bingo-board"></tbody>
    </table>
    <button onclick="enviarDatos()">Enviar Cartón</button>

    <script>
        const board = document.getElementById("bingo-board");
        const ranges = [[1, 15], [16, 30], [31, 45], [46, 60], [61, 75]];

        function createBoard() {
            for (let row = 0; row < 5; row++) {
                let tr = document.createElement("tr");
                for (let col = 0; col < 5; col++) {
                    let td = document.createElement("td");
                    if (row === 2 && col === 2) {
                        td.textContent = "★"; // Espacio libre
                    } else {
                        let input = document.createElement("input");
                        input.type = "number";
                        input.min = ranges[col][0];
                        input.max = ranges[col][1];
                        input.dataset.row = row;
                        input.dataset.col = col;
                        td.appendChild(input);
                    }
                    tr.appendChild(td);
                }
                board.appendChild(tr);
            }
        }

        async function enviarDatos() {
            let data = [[], [], [], [], []];

            document.querySelectorAll("input").forEach(input => {
                let row = input.dataset.row;
                let col = input.dataset.col;
                data[row][col] = input.value || "";
            });

            let url = "https://script.google.com/macros/s/AKfycbwHECPJbnC4cvLlEiRL5h-DTe20AhtY-CGNPFsmU-hAtGgit8JogeZ-nMQ9SdkB5uSy9g/exec"; // Pega aquí la URL del script de Google Apps Script

            try {
                let response = await fetch(url, {
                    method: "POST",
                    body: JSON.stringify(data),
                    headers: { "Content-Type": "application/json" }
                });
                let result = await response.text();
                alert(result);
            } catch (error) {
                alert("Error al enviar los datos: " + error.message);
            }
        }

        createBoard();
    </script>
</body>
</html>
