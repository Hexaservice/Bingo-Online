<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Superadmin - Bingo Online</title>
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(rgba(255, 255, 255, 0.7), rgba(255, 255, 255, 0.7)),
                  url('https://img.freepik.com/vectores-premium/padrao-sem-costura-com-simbolos-de-dolar-e-porcentagem_637741-777.jpg');
      background-repeat: repeat;
      background-size: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      font-family: 'Bangers', cursive;
      margin: 0;
    }
    .menu-btn {
      width: 250px;
      height: 60px;
      font-family: 'Bangers', cursive;
      font-size: 1.4rem;
      background: rgba(0, 170, 255, 0.8);
      color: white;
      border: 4px solid #FFD700;
      border-radius: 10px;
      text-shadow: 2px 2px 4px #000;
      text-transform: uppercase;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
      margin: 5px;
    }
    .view {
      position: relative;
      width: 100%;
    }
    .menu-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.8);
    }
    #logo-bingo {
      width: 250px;
      margin-bottom: 15px;
    }
    #session-info {
      position: fixed;
      top: 10px;
      right: 10px;
      display: flex;
      align-items: center;
      font-size: 0.7rem;
    }
    #user-data {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      margin-right: 5px;
    }
    #user-name, #user-email {
      font-family: Calibri, Arial, sans-serif;
      color: #333;
      cursor: pointer;
    }

    #user-pic {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }
    #logout-link {
      font-family: Calibri, Arial, sans-serif;
      margin-left: 5px;
      font-size: 0.7rem;
      color: #007bff;
      text-decoration: underline;
    }

    .back-btn {
      position: fixed;
      top: 5px;
      left: 5px;
      width: 120px;
      height: 40px;
      background: orange;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:5px;
    }
  </style>
</head>
<body>
  <img id="logo-bingo" src="https://i.imgur.com/twjhNtZ.png" alt="logo" />
  <h2>Menú Superadmin</h2>
  <div id="session-info">
    <div id="user-data">
      <div id="user-name"></div>
      <div id="user-email"></div>
    </div>
    <img id="user-pic" referrerpolicy="no-referrer" crossorigin="anonymous" src="" alt="Usuario" />
    <a href="#" id="logout-link">Cerrar sesión</a>
  </div>
  <div id="main-menu">
    <button id="acceder-usuario-btn" class="menu-btn">Acceder como Usuario</button>
    <button id="gestionar-usuarios-btn" class="menu-btn">Gestionar Usuarios</button>
    <button id="reportes-btn" class="menu-btn">Reportes Generales</button>
  </div>



  <div id="reportes-screen" class="view" style="display:none;">
    <button id="reportes-back" class="menu-btn back-btn">&#9664; Volver</button>
    <h3>Reportes Generales</h3>
    <div id="contenido-reportes"></div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/11.5.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.5.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.5.0/firebase-auth-compat.js"></script>
  <script src="js/auth.js"></script>
  <script>
  ensureAuth('Superadmin');
  const mainMenu=document.getElementById('main-menu');
  const reportesScreen=document.getElementById('reportes-screen');
  function hideViews(){
    document.querySelectorAll('.view').forEach(v=>v.style.display='none');
  }
  function mostrarMenuPrincipal(){
    hideViews();
    mainMenu.style.display='block';
  }
  document.getElementById("acceder-usuario-btn").addEventListener("click",()=>{window.location.href="accederusuario.html";});
  document.getElementById("gestionar-usuarios-btn").addEventListener("click",()=>{window.location.href="gestionarusuarios.html";});
  document.getElementById('reportes-btn').addEventListener('click',()=>{
    hideViews();
    mainMenu.style.display='none';
    reportesScreen.style.display='block';
  });
  document.getElementById('reportes-back').addEventListener('click',mostrarMenuPrincipal);
  document.getElementById('user-name').addEventListener('click',()=>{window.location.href='parametros.html';});
  document.getElementById('user-email').addEventListener('click',()=>{window.location.href='parametros.html';});
  </script>
</body>
</html>
