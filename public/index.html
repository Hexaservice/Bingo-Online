<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Bingo Online</title>
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(rgba(255, 255, 255, 0.7), rgba(255, 255, 255, 0.7)),
                  url('https://img.freepik.com/vectores-premium/padrao-sem-costura-com-simbolos-de-dolar-e-porcentagem_637741-777.jpg');
      background-repeat: repeat;
      background-size: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      margin:0;
    }
    #login-container {
      position: relative;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    #logo-bingo {
      width: 250px;
      margin-bottom: 15px;
    }
    #login-btn {
      width: 220px;
      height: 80px;
      font-family: 'Bangers', cursive;
      font-size: 1.6rem;
      background: rgba(160, 0, 255, 0.8);
      color: white;
      border: 4px solid #FFD700;
      border-radius: 10px;
      text-shadow: 2px 2px 4px #000;
      text-transform: uppercase;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
    }
    #login-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.8);
    }
    #login-footer {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      font-size: 0.7rem;
      text-align: center;
    }
    .back-btn {
      position: fixed;
      top: 5px;
      left: 5px;
      width: 120px;
      height: 40px;
      font-family: 'Bangers', cursive;
      font-size: 1.2rem;
      background: orange;
      color: white;
      border: 4px solid #FFD700;
      border-radius: 10px;
      text-shadow: 2px 2px 4px #000;
      text-transform: uppercase;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:5px;
    }
  </style>
  <meta name="google-site-verification" content="MhdvjIM-T0xgP7MOpXX-bjmdimzJAkMQv5LEy6OdIFY" />
</head>
<body>
  <div id="login-container">
    <img id="logo-bingo" src="https://i.imgur.com/twjhNtZ.png" />
    <button id="login-btn">Iniciar Sesión</button>
    <div id="terms-container"><input type="checkbox" id="accept-terms"> <label for="accept-terms">Acepto los <a href="#" id="terms-link">términos y condiciones</a></label></div>
    <div id="register-container" style="margin-top:10px;font-size:1rem;">¿Aún no tienes cuenta? <a href="#" id="register-link">Regístrate</a></div>
    <div id="login-footer">
      <div id="fecha-hora"></div>
      <div id="derechos">Todos los derechos reservados ® Hexaservice 2025</div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/11.5.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.5.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.5.0/firebase-auth-compat.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/timezone.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      if(typeof firebase === 'undefined'){
        console.error('Firebase no se cargó correctamente');
        return;
      }
      initFirebase();
      handleRedirect();
      initFechaHora('fecha-hora');
      const termsContainer=document.getElementById('terms-container');
      const registerContainer=document.getElementById('register-container');
      document.getElementById('login-btn').addEventListener('click', () => {
        if(termsContainer.style.display!=='none' && !document.getElementById('accept-terms').checked){
          alert('Debe aceptar los términos y condiciones');
          return;
        }
        loginGoogle();
      });
      document.getElementById('register-link').addEventListener('click', e => {
        e.preventDefault();
        if(termsContainer.style.display!=='none' && !document.getElementById('accept-terms').checked){
          alert('Debe aceptar los términos y condiciones');
          return;
        }
        loginGoogle();
      });
      const logoutLink = document.getElementById('logout-link');
      if (logoutLink) {
        logoutLink.addEventListener('click', e => {
          e.preventDefault();
          logout();
        });
      }
      document.getElementById('terms-link').addEventListener('click', e => { e.preventDefault(); window.location.href='terminos.html'; });
    auth.onAuthStateChanged(async user => {
      if(user){
        const doc = await db.collection('users').doc(user.email).get();
        if(doc.exists){
          termsContainer.style.display='none';
          registerContainer.style.display='none';
          const role = doc.data().role || await getUserRole(user);
          redirectByRole(role);
        }else{
          termsContainer.style.display='block';
          registerContainer.style.display='block';
          alert('Usuario no registrado, para poder jugar al Bingo debes registrarte con tu cuenta de Google y aceptando los Terminos y condiciones');
          window.location.href='registrarse.html';
          return;
        }
      }
    });
    // Cerrar el manejador de DOMContentLoaded
  });
  </script>
</body>
</html>
