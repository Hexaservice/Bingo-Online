<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administrador - Bingo Online</title>
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(rgba(255, 255, 255, 0.7), rgba(255, 255, 255, 0.7)),
                  url('https://img.freepik.com/vectores-premium/padrao-sem-costura-com-simbolos-de-dolar-e-porcentagem_637741-777.jpg');
      background-repeat: repeat;
      background-size: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      font-family: 'Bangers', cursive;
    }
    .menu-btn {
      width: 250px;
      height: 60px;
      font-family: 'Bangers', cursive;
      font-size: 1.4rem;
      background: rgba(0, 170, 255, 0.8);
      color: white;
      border: 4px solid #FFD700;
      border-radius: 10px;
      text-shadow: 2px 2px 4px #000;
      text-transform: uppercase;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
      margin: 5px;
    }
    .view {
      position: relative;
      width: 100%;
    }
    .menu-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.8);
    }
    #logo-bingo {
      width: 250px;
      margin-bottom: 15px;
    }
    #session-info {
      position: fixed;
      top: 10px;
      right: 10px;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      font-size: 0.7rem;
    }
    #user-line{
      display:flex;
      align-items:center;
    }
    #user-data {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin-right: 5px;
    }
    #user-name, #user-email {
      font-family: Calibri, Arial, sans-serif;
      color: #333;
    }

    #user-pic {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }
    #logout-link {
      font-family: Calibri, Arial, sans-serif;
      font-size: 0.7rem;
      color: #007bff;
      text-decoration: underline;
    }

    .back-btn {
      position: fixed;
      top: 5px;
      left: 5px;
      width: 120px;
      height: 40px;
      background: orange;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:5px;
    }
    .icon-square {
      width: 30px;
      height: 30px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-top: 4px;
      cursor: pointer;
    }
    #config-btn {
      width: 50px;
      height: 50px;
      font-size: 1.8rem;
      margin-top: 16px;
    }
    #salir-super-btn { background: red; }
  </style>
</head>
<body>
  <img id="logo-bingo" src="https://i.imgur.com/twjhNtZ.png" alt="logo" />
  <h2>Menú Administrador</h2>
  <div id="session-info">
    <div id="user-line">
      <div id="user-data">
        <div id="user-name"></div>
        <div id="user-email"></div>
      </div>
      <img id="user-pic" referrerpolicy="no-referrer" crossorigin="anonymous" src="" alt="Usuario" />
    </div>
    <a href="#" id="logout-link">Cerrar sesión</a>
    <button id="config-btn" class="icon-square" title="Configuraciones">&#9881;</button>
  </div>
  <button id="salir-super-btn" class="menu-btn back-btn" style="display:none;">Salir</button>
  <div id="main-menu">
    <button id="gestionar-sorteos-btn" class="menu-btn">Gestionar Sorteos</button>
    <button id="publicar-resultados-btn" class="menu-btn">Cantar Sorteo</button>
  </div>
  <script src="https://www.gstatic.com/firebasejs/11.5.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.5.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.5.0/firebase-auth-compat.js"></script>
  <script src="auth.js"></script>
  <script>
  ensureAuth('Administrador');
  auth.onAuthStateChanged(async user=>{
    if(!user) return;
    const role = await getUserRole(user);
    if(role==='Superadmin'){
      const btn=document.getElementById('salir-super-btn');
      btn.style.display='flex';
      btn.addEventListener('click',()=>{window.location.href='super.html';});
    }
  });
  document.getElementById('gestionar-sorteos-btn').addEventListener('click',()=>{window.location.href='gestionsorteos.html';});
  document.getElementById('publicar-resultados-btn').addEventListener('click',()=>{window.location.href='cantarsorteos.html';});
  document.getElementById('config-btn').addEventListener('click',()=>{window.location.href='configuraciones.html';});
  </script>
</body>
</html>
