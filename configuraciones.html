<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configuraciones</title>
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(rgba(255, 255, 255, 0.7), rgba(255, 255, 255, 0.7)),
                  url('https://img.freepik.com/vectores-premium/padrao-sem-costura-com-simbolos-de-dolar-e-porcentagem_637741-777.jpg');
      background-repeat: repeat;
      background-size: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      text-align: center;
      font-family: 'Bangers', cursive;
    }
    #session-info {
      position: fixed;
      top: 10px;
      right: 10px;
      display: flex;
      align-items: center;
      font-size: 0.7rem;
    }
    #user-pic {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }
    #logout-link {
      font-family: Calibri, Arial, sans-serif;
      margin-left: 5px;
      font-size: 0.7rem;
      color: #007bff;
      text-decoration: underline;
    }
    .menu-btn {
      width: 250px;
      height: 60px;
      font-family: 'Bangers', cursive;
      font-size: 1.4rem;
      background: rgba(0, 170, 255, 0.8);
      color: white;
      border: 4px solid #FFD700;
      border-radius: 10px;
      text-shadow: 2px 2px 4px #000;
      text-transform: uppercase;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
      margin: 5px;
    }
    .menu-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.8);
    }
    .back-btn {
      position: fixed;
      top: 5px;
      left: 5px;
      width: 120px;
      height: 40px;
      background: orange;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:5px;
    }
    .icon-square {
      width: 30px;
      height: 30px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin: 0 2px;
      cursor: pointer;
    }
    #bancos-table {
      width: 95%;
      max-height: 50vh;
      overflow-y: auto;
      font-family: Calibri, Arial, sans-serif;
      font-size: 0.8rem;
      border-collapse: collapse;
      background: rgba(255,255,255,0.6);
      margin-top: 10px;
    }
    #bancos-table th, #bancos-table td {
      border: 1px solid #ccc;
      padding: 4px 6px;
    }
    #bancos-table thead th {
      position: sticky;
      top: 0;
      background: rgba(255,255,255,0.8);
    }
    #gestionar-section {
      width: 95%;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: Calibri, Arial, sans-serif;
      font-size: 0.9rem;
      margin-top: 0;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 42px;
      height: 24px;
    }
    .switch input { display:none; }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #4caf50;
    }
    input:checked + .slider:before {
      transform: translateX(18px);
    }
    #estado-container {
      display:flex;
      width:100%;
      justify-content:center;
      gap:20px;
      padding:5px 0;
    }
    #estado-container label {
      display:flex;
      align-items:center;
      gap:4px;
      font-family: Calibri, Arial, sans-serif;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <button id="volver-btn" class="menu-btn back-btn">&#9664; Volver</button>
  <div id="session-info">
    <img id="user-pic" referrerpolicy="no-referrer" crossorigin="anonymous" src="" alt="Usuario" />
    <a href="#" id="logout-link">Cerrar sesión</a>
  </div>
  <h2>Configuraciones</h2>
  <section id="gestionar-section">
    <div id="gestionar-header" style="display:flex;align-items:center;justify-content:center;gap:10px;">
      <h3 style="margin:0;">Gestión de bancos</h3>
      <label class="switch">
        <input type="checkbox" id="toggle-bancos">
        <span class="slider"></span>
      </label>
    </div>
    <div id="bancos-content" style="display:none;margin-top:10px;">
    <input type="hidden" id="banco-id" />
    <input type="text" id="banco-nombre" placeholder="Nombre de banco" style="width:90%;padding:5px;text-align:center;border-radius:5px;border:1px solid #ccc;" />
    <div style="display:flex;align-items:center;width:90%;gap:5px;margin-top:5px;">
        <label for="banco-categoria" style="flex:0 0 30%;text-align:right;">Banco Para:</label>
        <select id="banco-categoria" style="flex:0 0 60%;padding:5px;text-align:center;border-radius:5px;border:1px solid #ccc;">
            <option value="Jugadores">Jugadores</option>
            <option value="Bingo">Bingo</option>
        </select>
    </div>
    <div id="bingo-extra-fields" style="display:none;width:90%;margin-top:5px;">
        <input type="text" id="banco-pagomovil" placeholder="Número Pago móvil" style="width:100%;padding:5px;text-align:center;border-radius:5px;border:1px solid #ccc;margin-bottom:5px;" />
        <input type="text" id="banco-cedula" placeholder="Cédula" style="width:100%;padding:5px;text-align:center;border-radius:5px;border:1px solid #ccc;" />
    </div>
    <div id="estado-container">
      <label><input type="radio" name="banco-estado" value="Activo" checked> Activo</label>
      <label><input type="radio" name="banco-estado" value="Inactivo"> Inactivo</label>
    </div>
    <div style="text-align:center;margin-top:5px;">
      <button id="guardar-btn" class="icon-square" title="Guardar" style="color:blue;">&#128190;</button>
      <button id="buscar-btn" class="icon-square" title="Buscar">&#128269;</button>
      <button id="editar-btn" class="icon-square" title="Editar" style="color:green;">&#9998;</button>
      <button id="borrar-btn" class="icon-square" title="Borrar" style="color:red;">&#128465;</button>
    </div>
    <table id="bancos-table">
      <thead>
        <tr>
          <th>N°</th>
          <th>
            <input id="filtro-nombre" type="text" placeholder="Nombre" style="width:100%;box-sizing:border-box;" />
          </th>
          <th>
            <select id="filtro-categoria" style="width:100%;">
              <option value="">Banco</option>
              <option value="Jugadores">Jugadores</option>
              <option value="Bingo">Bingo</option>
            </select>
          </th>
          <th>
            <select id="filtro-estado" style="width:100%;">
              <option value="">Estado</option>
              <option value="Activo">Activo</option>
              <option value="Inactivo">Inactivo</option>
            </select>
          </th>
          <th style="text-align:center;">&#10004;</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    </div>
  </section>
  <script src="https://www.gstatic.com/firebasejs/11.5.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.5.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.5.0/firebase-auth-compat.js"></script>
  <script src="auth.js"></script>
  <script>
    ensureAuth('Administrador');
    const datos = [];
    const tbody = document.querySelector('#bancos-table tbody');

    function cargarDatos(){
      db.collection('Bancos').get().then(snap=>{
        datos.length = 0;
        snap.forEach(doc=>datos.push({id:doc.id, ...doc.data()}));
        filtrar();
      });
    }

    function renderTabla(lista){
      tbody.innerHTML='';
      let idx=1;
      lista.forEach(d=>{
        const tr=document.createElement('tr');
        tr.innerHTML=`<td>${idx++}</td><td>${d.nombre}</td><td>${d.categoria}</td><td>${d.estado}</td><td style="text-align:center;"><input type='radio' name='select-banco' data-id='${d.id}' data-nombre='${d.nombre}'></td>`;
        tbody.appendChild(tr);
      });
    }

    function filtrar(){
      const nom=document.getElementById('filtro-nombre').value.trim().toLowerCase();
      const cat=document.getElementById('filtro-categoria').value;
      const est=document.getElementById('filtro-estado').value;
      let lista=datos;
      if(nom) lista=lista.filter(b=>b.nombre.toLowerCase().includes(nom));
      if(cat) lista=lista.filter(b=>b.categoria===cat);
      if(est) lista=lista.filter(b=>b.estado===est);
      renderTabla(lista);
    }

    document.getElementById('filtro-nombre').addEventListener('input', filtrar);
    document.getElementById('filtro-categoria').addEventListener('change', filtrar);
    document.getElementById('filtro-estado').addEventListener('change', filtrar);

    const extraFields=document.getElementById('bingo-extra-fields');
    const categoriaSelect=document.getElementById('banco-categoria');
    function toggleExtraFields(){
      extraFields.style.display=categoriaSelect.value==='Bingo'?'block':'none';
    }
    categoriaSelect.addEventListener('change',toggleExtraFields);
    toggleExtraFields();

    document.getElementById('guardar-btn').addEventListener('click', async ()=>{
      const id=document.getElementById('banco-id').value.trim();
      const nombre=document.getElementById('banco-nombre').value.trim();
      const categoria=document.getElementById('banco-categoria').value;
      const estado=document.querySelector('input[name="banco-estado"]:checked')?.value;
      const pagomovil=document.getElementById('banco-pagomovil').value.trim();
      const cedula=document.getElementById('banco-cedula').value.trim();
      if(!nombre || !categoria || !estado){
        alert('Completa todos los campos antes de guardar');
        return;
      }
      if(categoria==='Bingo' && (!pagomovil || !cedula)){
        alert('Debe ingresar número de Pago móvil y cédula');
        return;
      }
      let idTemporal=id;
      let existe=false;
      if(idTemporal){
        const consulta=await db.collection('Bancos').doc(idTemporal).get();
        existe=consulta.exists;
      }
      const data={nombre,categoria,estado};
      if(categoria==='Bingo'){
        data.pagomovil=pagomovil;
        data.cedula=cedula;
      }
      if(existe){
        data.id=idTemporal;
        await db.collection('Bancos').doc(idTemporal).set(data);
        alert('Datos del banco actualizados exitosamente');
      }else{
        const docRef=await db.collection('Bancos').add(data);
        await docRef.update({id:docRef.id});
        alert('Banco creado exitosamente');
      }
      document.getElementById('banco-id').value='';
      document.getElementById('banco-pagomovil').value='';
      document.getElementById('banco-cedula').value='';
      toggleExtraFields();
      cargarDatos();
    });

    document.getElementById('buscar-btn').addEventListener('click', ()=>{
      const val=document.getElementById('banco-nombre').value.trim();
      if(!val){
        alert('Debes colocar un nombre de banco para realizar busquedas');
        document.getElementById('banco-nombre').focus();
        return;
      }
      const res=datos.filter(b=>b.nombre.toLowerCase().includes(val.toLowerCase()));
      if(res.length===0){
        alert('No existe el banco buscado');
      }
      renderTabla(res);
    });

    document.getElementById('editar-btn').addEventListener('click', ()=>{
      const chk=document.querySelector('input[name="select-banco"]:checked');
      if(!chk){ alert('Elije un banco para editar o borrar'); return; }
      const banco=datos.find(b=>b.id===chk.dataset.id);
      if(banco){
        document.getElementById('banco-id').value=banco.id;
        document.getElementById('banco-nombre').value=banco.nombre;
        document.getElementById('banco-categoria').value=banco.categoria;
        document.getElementById('banco-pagomovil').value=banco.pagomovil||'';
        document.getElementById('banco-cedula').value=banco.cedula||'';
        const estadoRadios=document.getElementsByName('banco-estado');
        estadoRadios.forEach(r=>{r.checked = r.value===banco.estado});
        toggleExtraFields();
      }
    });

    document.getElementById('borrar-btn').addEventListener('click', async ()=>{
      const chk=document.querySelector('input[name="select-banco"]:checked');
      if(!chk){ alert('Elije un banco para editar o borrar'); return; }
      if(confirm(`¿Confirma borrar el banco ${chk.dataset.nombre}?`)){
        await db.collection('Bancos').doc(chk.dataset.id).delete();
        document.getElementById('banco-id').value='';
        document.getElementById('banco-nombre').value='';
        document.getElementById('banco-pagomovil').value='';
        document.getElementById('banco-cedula').value='';
        toggleExtraFields();
        cargarDatos();
      }
    });

    const toggle=document.getElementById('toggle-bancos');
    const cont=document.getElementById('bancos-content');
    toggle.addEventListener('change',()=>{
      cont.style.display=toggle.checked?'block':'none';
      if(toggle.checked) cargarDatos();
    });
    document.getElementById('volver-btn').addEventListener('click',()=>{window.location.href='admin.html';});
    auth.onAuthStateChanged(user=>{
      if(user){
        document.getElementById('user-pic').src=user.photoURL;
        document.getElementById('logout-link').addEventListener('click',e=>{e.preventDefault(); logout();});
      }
    });
  </script>
</body>
</html>
