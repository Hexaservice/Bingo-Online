<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bingo Online</title>
  <!-- Fuentes -->
  <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
     		
      body {
          font-family: 'Poppins', sans-serif;
          background: linear-gradient(rgba(255, 255, 255, 0.7), rgba(255, 255, 255, 0.7)),
                      url('https://img.freepik.com/vetores-premium/padrao-sem-costura-com-simbolos-de-dolar-e-porcentagem_637741-777.jpg');
          background-repeat: repeat;
          background-size: auto;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          min-height: 100vh;
          text-align: center;
      }
		
      h2 {
          font-size: 2.5rem;
          color: #ffcc00;
          text-shadow: 3px 3px 6px #000;
      }
      table {
			margin: 20px auto;
			border-collapse: collapse;
			background: rgba(255, 255, 255, 0.9);
			border-radius: 15px; /* Bordes redondeados */
			border: 15px solid #004d00; /* Borde externo verde oscuro */
			padding: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Sombra para mejorar el efecto */
	  }
      th {
          font-size: 2rem;
          color: #ff6600;
          text-shadow: 2px 2px 4px #000;
      }
      th, td {
			border: 2px solid black;
			width: 60px;
			height: 60px;
			text-align: center;
			font-weight: bold;
		}
      /* Estilo de los selects dentro del cartón */
      #bingo-board select {
          width: 100%;
          font-size: 2rem;
          font-weight: bold;
          padding: 5px;
          text-align: center;
          border: none;
          background: transparent;
          outline: none;
          -webkit-appearance: none;
          -moz-appearance: none;
          appearance: none;
      }
      /* Menú desplegable de sorteos visible */
      #select-sorteo {
          width: 220px;
          font-size: 1.1rem;
          padding: 5px 10px;
          text-align: center;
          border: 1px solid #333;
          border-radius: 5px;
          background: #fff;
          -webkit-appearance: menulist;
          -moz-appearance: menulist;
          appearance: auto;
      }
      .sorteo-info, #valor-carton, #creditos-info {
          margin: 5px 0;
          font-family: 'Poppins', sans-serif;
          font-size: 1rem;
          color: #000;
      }
      .sorteo-info {
          display: flex;
          align-items: center;
          justify-content: center;
          gap: 10px;
      }
      #info-carton {
          display: flex;
          align-items: center;
          justify-content: center;
          gap: 10px;
          margin: 5px 0;
      }
      #info-text {
          display: flex;
          flex-direction: column;
          text-align: left;
      }
      #creditos-info {
          display: flex;
          align-items: center;
          gap: 5px;
      }
      #fecha-hora-sorteo {
          display: flex;
          flex-direction: column;
          text-align: left;
      }
      #ir-billetera-btn {
          font-family: 'Bangers', cursive;
          background: linear-gradient(#0a8800, #ffffff);
          color: white;
          border: 3px solid #FFD700;
          border-radius: 8px;
          text-shadow: 2px 2px 4px #000;
          font-size: 1.2rem;
          width: 200px;
          cursor: pointer;
      }
      .free {
          background-color: #ffcc00;
          font-weight: bold;
      }
      button {
          padding: 10px 20px;
          font-size: 18px;
          background: #ff6600;
          color: white;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          align: center;
      }
      button:hover {
          background: #cc5500;
      }

      /* Estilos para el login */
      #login-container {
          position: relative;
          min-height: 100vh;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
      }
      #logo-bingo {
          width: 250px;
          margin-bottom: 15px;
      }
      #menu-logo {
          width: 250px;
          margin-bottom: 15px;
      }
      #login-footer {
          position: relative;
          margin-top: 20px;
      }
      #login-btn {
          width: 220px;
          height: 80px;
          font-family: 'Bangers', cursive;
          font-size: 1.6rem;
          background: rgba(160, 0, 255, 0.8);
          color: white;
          border: 4px solid #FFD700;
          border-radius: 10px;
          text-shadow: 2px 2px 4px #000;
          text-transform: uppercase;
          cursor: pointer;
          transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
      }
      #login-btn:hover {
          transform: scale(1.05);
          box-shadow: 0 0 15px rgba(255, 215, 0, 0.8);
      }
      #login-btn:active {
          transform: scale(0.95);
          box-shadow: 0 0 5px rgba(255, 215, 0, 0.8);
      }

      /* Estilos para botones del menú principal */
      .menu-btn {
          width: 250px;
          height: 60px;
          font-family: 'Bangers', cursive;
          font-size: 1.4rem;
          background: rgba(0, 170, 255, 0.8);
          color: white;
          border: 4px solid #FFD700;
          border-radius: 10px;
          text-shadow: 2px 2px 4px #000;
          text-transform: uppercase;
          cursor: pointer;
          transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
      }
      .view {
          position: relative;
          width: 100%;
      }
      .menu-btn:hover {
          transform: scale(1.05);
          box-shadow: 0 0 15px rgba(255, 215, 0, 0.8);
      }
      .menu-btn:active {
          transform: scale(0.95);
          box-shadow: 0 0 5px rgba(255, 215, 0, 0.8);
      }

      /* Posicionamiento y estilos del menú */
      #main-menu {
          position: relative;
          width: 100%;
      }
      #menu-buttons {
          margin-top: 80px;
          display: flex;
          flex-direction: column;
          gap: 10px;
          align-items: center;
      }
      #menu-buttons h3 {
          margin: 0;
          font-size: 1.5rem;
          font-family: 'Bangers', cursive;
      }

      #carton-screen {
          position: relative;
          width: 100%;
          margin-top: 70px;
      }

      .back-btn {
          position: fixed;
          top: 5px;
          left: 5px;
          width: 120px;
          height: 40px;
          background: orange;
          display:flex;
          white-space: nowrap;
          align-items:center;
          justify-content:center;
          gap:5px;
          z-index: 1100;
      }
      #salir-super-btn { background: red; }
      #logout-link {
          font-family: Calibri, Arial, sans-serif;
          color: #007bff;
          text-decoration: underline;
          cursor: pointer;
          font-size: 0.7rem;
          margin-left: 5px;
      }
      #session-info {
          position: fixed;
          top: 10px;
          right: 10px;
          display: flex;
          align-items: center;
          font-size: 0.7rem;
          z-index: 1000;
      }
      #user-data {
          display: flex;
          flex-direction: column;
          align-items: flex-end;
          margin-right: 5px;
      }
      #user-name, #user-email {
          color: #333;
          text-shadow: 1px 1px 2px #0000;
          font-family: Calibri, Arial, sans-serif;
          font-size: 0.7rem;
      }
      #fecha-hora, #derechos {
          font-size: 0.7rem;
          text-align: center;
          color: #000;
      }
      #derechos {
          font-size: 0.6rem;
      }
      @media (max-width: 600px) {
          table {
              width: 90%;
          }
          th, td {
              width: 50px;
              height: 50px;
          }
          select {
              font-size: 1.5rem;
          }
      }
  </style>
</head>
<body>
  <div id="terms-container" style="display:none;">
    <h2>Términos y Condiciones</h2>
    <p>Al usar esta aplicación aceptas las reglas del juego.</p>
    <button id="close-terms-btn" class="back-btn">&#9664; Volver</button>
  </div>

  <div id="register-container" style="display:none;">
    <h2>Registro de Jugador</h2>
    <input id="alias-registro" placeholder="Alias" style="font-size:1rem;padding:5px;text-align:center;"/>
    <button id="registrar-btn">Registrar</button>
  </div>

  <div id="session-info">
      <div id="user-data">
        <div id="user-name"></div>
        <div id="user-email"></div>
      </div>
      <img id="user-pic" referrerpolicy="no-referrer" crossorigin="anonymous" src="" alt="Usuario" style="width:40px;height:40px;border-radius:50%;">
      <a id="logout-link" href="#">Cerrar sesión</a>
  </div>
  <button id="salir-super-btn" class="menu-btn back-btn" style="display:none;">Salir</button>

  <div id="main-menu" class="view">
    <div id="menu-buttons">
      <img id="menu-logo" src="https://i.imgur.com/twjhNtZ.png" />
      <h3>Menú Jugador</h3>
      <button id="carton-btn" class="menu-btn" onclick="mostrarCarton()">Jugar Cartón</button>
      <button id="jugando-btn" class="menu-btn">Jugando</button>
      <button id="billetera-btn" class="menu-btn">Billetera</button>
      <button id="perfil-btn" class="menu-btn">Perfil</button>
    </div>
  </div>



  <div id="login-footer">
    <div id="fecha-hora"></div>
    <div id="derechos">Todos los derechos reservados ® Hexaservice 2025</div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/11.5.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.5.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.5.0/firebase-auth-compat.js"></script>
  <script src="auth.js"></script>

</script>
</body>
</html>
