<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrarse</title>
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(rgba(255,255,255,0.7), rgba(255,255,255,0.7)), url('https://img.freepik.com/vectores-premium/padrao-sem-costura-com-simbolos-de-dolar-e-porcentagem_637741-777.jpg');
      background-repeat: repeat;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      text-align:center;
      margin:0;
      position:relative;
    }
    h2{
      font-family:'Bangers',cursive;
      color:#ff6600;
      text-shadow:2px 2px 4px #000;
      margin-bottom:10px;
    }
    input{
      font-size:1rem;
      padding:5px;
      margin:5px;
      width:250px;
      text-align:center;
      background:#fff;
      font-weight:bold;
    }
    #alias{color:#ff6600;}
    #email{margin:10px;font-weight:bold;color:#006400;}
    #logo-bingo{width:200px;margin-bottom:5px;}
    .action-btn{
      font-family:'Bangers',cursive;
      background:linear-gradient(#0a8800,#ffffff);
      color:white;
      border:3px solid #FFD700;
      border-radius:8px;
      text-shadow:2px 2px 4px #000;
      cursor:pointer;
      width:200px;
      height:40px;
      font-size:1.2rem;
      display:flex;
      align-items:center;
      justify-content:center;
      margin:5px auto;
    }
    #cancelar{background:linear-gradient(orange,#ffffff);}
    #terms-container{margin:10px;font-size:0.8rem;display:flex;align-items:center;justify-content:center;gap:5px;}
    #login-footer{position:absolute;bottom:0;left:0;right:0;}
    #fecha-hora,#derechos{font-size:0.7rem;}
    #derechos{font-size:0.6rem;}
  </style>
</head>
<body>
  <img id="logo-bingo" src="https://i.imgur.com/twjhNtZ.png" />
  <h2>Registro de Jugador</h2>
  <input type="text" id="nombre" placeholder="Nombre">
  <input type="text" id="apellido" placeholder="Apellido">
  <input type="text" id="alias" placeholder="Alias">
  <div id="email"></div>
  <div id="terms-container"><input type="checkbox" id="accept-terms"> <label for="accept-terms">Acepto <a href="terminos.html" target="_blank">términos y condiciones</a></label></div>
  <button id="registrar" class="action-btn">Registrarse</button>
  <button id="cancelar" class="action-btn">Cancelar</button>
  <div id="login-footer">
    <div id="fecha-hora"></div>
    <div id="derechos">Todos los derechos reservados ® Hexaservice 2025</div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/11.5.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.5.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.5.0/firebase-auth-compat.js"></script>
  <script src="auth.js"></script>
  <script>
    ensureAuth();
    auth.onAuthStateChanged(user=>{
      if(!user) return;
      document.getElementById('email').textContent = user.email;
    });
    function validarTexto(txt,max){
      return txt && txt.length<=max && /^[A-Za-zÁÉÍÓÚáéíóúñÑ\s]+$/.test(txt);
    }
    document.getElementById('registrar').addEventListener('click', async ()=>{
      if(!document.getElementById('accept-terms').checked){
        alert('Para poder registrarte debes aceptar nuestros terminos y condiciones');
        return;
      }
      const nombre = document.getElementById('nombre').value.trim();
      if(!validarTexto(nombre,40)){ alert('Nombre inválido'); document.getElementById('nombre').focus(); return; }
      const apellido = document.getElementById('apellido').value.trim();
      if(!validarTexto(apellido,40)){ alert('Apellido inválido'); document.getElementById('apellido').focus(); return; }
      const alias = document.getElementById('alias').value.trim();
      if(!alias || alias.length>60){ alert('Alias inválido'); document.getElementById('alias').focus(); return; }
      const user = auth.currentUser;
      await db.collection('users').doc(user.email).set({
        name:nombre,
        apellido:apellido,
        alias:alias,
        email:user.email,
        photoURL:user.photoURL,
        role:'Jugador'
      });
      window.location.href='player.html';
    });
    document.getElementById('cancelar').addEventListener('click', ()=>{ window.location.href='index.html'; });
    function actualizarFechaHora(){
      const ahora = new Date();
      const opciones={year:'numeric',month:'long',day:'numeric',hour:'2-digit',minute:'2-digit'};
      document.getElementById('fecha-hora').textContent=ahora.toLocaleString('es-ES',opciones);
    }
    actualizarFechaHora();
    setInterval(actualizarFechaHora,60000);
  </script>
</body>
</html>
