<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Superadmin - Bingo Online</title>
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(rgba(255, 255, 255, 0.7), rgba(255, 255, 255, 0.7)),
                  url('https://img.freepik.com/vectores-premium/padrao-sem-costura-com-simbolos-de-dolar-e-porcentagem_637741-777.jpg');
      background-repeat: repeat;
      background-size: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      font-family: 'Bangers', cursive;
    }
    .menu-btn {
      width: 250px;
      height: 60px;
      font-family: 'Bangers', cursive;
      font-size: 1.4rem;
      background: rgba(0, 170, 255, 0.8);
      color: white;
      border: 4px solid #FFD700;
      border-radius: 10px;
      text-shadow: 2px 2px 4px #000;
      text-transform: uppercase;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
      margin: 5px;
    }
    .view {
      position: relative;
    }
    .menu-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.8);
    }
    #logo-bingo {
      width: 250px;
      margin-bottom: 15px;
    }
    #session-info {
      position: fixed;
      top: 10px;
      right: 10px;
      display: flex;
      align-items: center;
      font-size: 0.7rem;
    }
    #user-data {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      margin-right: 5px;
    }
    #user-name, #user-email {
      font-family: Calibri, Arial, sans-serif;
      color: #333;
    }

    #user-pic {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }
    #logout-link {
      font-family: Calibri, Arial, sans-serif;
      margin-left: 5px;
      font-size: 0.7rem;
      color: #007bff;
      text-decoration: underline;
    }

    .back-btn {
      position: absolute;
      top: 5px;
      left: 5px;
      width: 40px;
      height: 30px;
      background: orange;
      border: none;
      clip-path: polygon(100% 0, 40% 0, 0 50%, 40% 100%, 100% 100%);
      text-indent: -9999px;
    }
  </style>
</head>
<body>
  <img id="logo-bingo" src="https://i.imgur.com/twjhNtZ.png" alt="logo" />
  <h2>Menú Superadmin</h2>
  <div id="session-info">
    <div id="user-data">
      <div id="user-name"></div>
      <div id="user-email"></div>
    </div>
    <img id="user-pic" referrerpolicy="no-referrer" crossorigin="anonymous" src="" alt="Usuario" />
    <a href="#" id="logout-link">Cerrar sesión</a>
  </div>
  <div id="main-menu">
    <button id="crear-admin-btn" class="menu-btn">Crear Administrador</button>
    <button id="privilegios-btn" class="menu-btn">Asignar Privilegios</button>
    <button id="reportes-btn" class="menu-btn">Reportes Generales</button>
  </div>

  <div id="crear-admin-screen" class="view" style="display:none;">
    <button id="crear-admin-back" class="menu-btn back-btn">Volver</button>
    <h3>Crear Administrador</h3>
    <input type="text" id="admin-nombre" placeholder="Nombre" style="font-size:1rem;padding:5px;text-align:center;border-radius:5px;border:1px solid #ccc;width:250px;display:block;margin:10px auto;" />
    <input type="text" id="admin-apellido" placeholder="Apellido" style="font-size:1rem;padding:5px;text-align:center;border-radius:5px;border:1px solid #ccc;width:250px;display:block;margin:10px auto;" />
    <input type="email" id="admin-correo" placeholder="Correo Gmail" style="font-size:1rem;padding:5px;text-align:center;border-radius:5px;border:1px solid #ccc;width:250px;display:block;margin:10px auto;" />
    <input type="text" id="admin-alias" placeholder="Alias" style="font-size:1rem;padding:5px;text-align:center;border-radius:5px;border:1px solid #ccc;width:250px;display:block;margin:10px auto;" />
    <button id="crear-admin-confirm" class="menu-btn">Crear</button>
  </div>

  <div id="privilegios-screen" class="view" style="display:none;">
    <button id="privilegios-back" class="menu-btn back-btn">Volver</button>
    <h3>Asignar Privilegios</h3>
    <table id="tabla-privilegios" style="width:90%;font-size:0.8rem;"></table>
    <button id="guardar-privilegios-btn" class="menu-btn">Guardar Cambios</button>
  </div>

  <div id="reportes-screen" class="view" style="display:none;">
    <button id="reportes-back" class="menu-btn back-btn">Volver</button>
    <h3>Reportes Generales</h3>
    <div id="contenido-reportes"></div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/11.5.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.5.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.5.0/firebase-auth-compat.js"></script>
  <script src="auth.js"></script>
  <script>
  ensureAuth('Superadmin');
  function hideViews(){document.querySelectorAll('.view').forEach(v=>v.style.display='none');}
  document.getElementById('crear-admin-btn').addEventListener('click',()=>{hideViews();document.getElementById('crear-admin-screen').style.display='block';});
  document.getElementById('privilegios-btn').addEventListener('click',()=>{hideViews();document.getElementById('privilegios-screen').style.display='block';});
  document.getElementById('reportes-btn').addEventListener('click',()=>{hideViews();document.getElementById('reportes-screen').style.display='block';});
  document.getElementById('crear-admin-back').addEventListener('click',()=>{hideViews();document.getElementById('main-menu').style.display='block';});
  document.getElementById('privilegios-back').addEventListener('click',()=>{hideViews();document.getElementById('main-menu').style.display='block';});
  document.getElementById('reportes-back').addEventListener('click',()=>{hideViews();document.getElementById('main-menu').style.display='block';});
  document.getElementById('crear-admin-confirm').addEventListener('click',async()=>{const correo=document.getElementById('admin-correo').value.trim();if(!correo){alert('Correo requerido');return;}const data={name:document.getElementById('admin-nombre').value.trim(),apellido:document.getElementById('admin-apellido').value.trim(),alias:document.getElementById('admin-alias').value.trim(),role:'Administrador'};const doc=await db.collection('users').doc(correo).get();if(doc.exists){alert('El correo ya existe');return;}await db.collection('users').doc(correo).set(data);alert('Administrador creado exitosamente');});
  </script>
</body>
</html>
